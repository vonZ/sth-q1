<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hår test</title>

	<!--STYLES-->
	<link rel="stylesheet" type="text/css" href="dist/dependencies.min.css">
	<link rel="stylesheet" type="text/css" href="dist/app.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,600' rel='stylesheet' type='text/css'>

</head>
<body ng-app="sthlmHar" ng-controller="mainController" ng-cloak>
	<header>
		<!-- <div id="NavigationWrapper"></div> -->
		<nav class="wrapper">
			<div class="col-md-4 col-sm-12">
				<span class="logo">
					<a href="/">
						<!-- <img src="img/sth_logo.png" class="img-responsive"> -->
						STCKHLM HÅR
					</a>
				</span>
				<div class="iconPlaceholder pull-right visible-xs visible-sm">
		            <a ng-click="isRespMenuOpen = !isRespMenuOpen" id="HamburgerResp" href="" class="box-shadow-menu">
		                <i class="fa fa-bars fa-2x"></i>
		            </a>
		        </div>
			</div>
			<!-- DESKTOP NAVIGATION -->
			<div class="col-md-8 visible-lg visible-md">
				<div class="navigation">
				    <ul>
	                    <li ng-repeat="item in menuItems">
	                    	<a ui-sref={{item.stateName}} ui-sref-active="currentPath">{{item.name}}</a>
	                    </li>
	                    <li>
	                    	<a data-toggle="modal" data-target="#myModal">Internetbokning</a>
	                    </li>

				    	<!--<li><a ui-sref="home" ui-sref-active="currentPath">Hem</a></li>
				        <li><a ui-sref="about" ui-sref-active="currentPath">Om oss</a></li>
				        <li><a ui-sref="findUs" ui-sref-active="currentPath">Hitta till oss</a></li>
				        <li><a ui-sref="prices" ui-sref-active="currentPath">Priser</a></li>  -->
				    </ul>
			    </div>
		    </div>


			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  	<div class="modal-dialog">
					<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title" id="myModalLabel">Boka din tid</h4>
				      </div>
				      <div class="modal-body">
				          <iframe src="https://www.bokadintid.se/booking3/book_1.asp?s_id=88&su_id=&progress=1&bookinfo=1&folder=&d=1progress=1" width="500" height="800" frameborder="0" allowtransparency="true"></iframe>  
				      </div>
					</div>
				</div>
			</div>
			<!-- RESPONSIVE NAVIGATION -->
		    <div ng-init="isRespMenuOpen = false" ng-show="isRespMenuOpen" aria-label="huvudmeny" id="RespMenu">  
		    	<div class="navigation">
				    <ul class="col-md-12 noPadding">
	                    <li ng-repeat="item in menuItems">
	                    	<a ui-sref={{item.stateName}} ui-sref-active="currentPath">{{item.name}}</a>
	                    </li>
	                     <li>
	                    	<a href="https://www.bokadintid.se/booking3/book_1.asp?s_id=88&su_id=&progress=1&bookinfo=1&folder=&d=1progress=1" target="_blank">Internetbokning</a>
	                    </li>
				    </ul>
			    </div>
		    </nav>

	    </nav>
	</header>

 	<div ui-view></div>

	 
	<!--SCRIPTS-->
	<script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="dist/dependencies.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
   	<script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
	<script src="dist/app.nomin.js"></script>


</body>
</html>
